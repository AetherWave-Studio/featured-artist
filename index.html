  <style>
    /* Existing base styles … */
    body { background-color: #2C003E; margin:0; }

    /* AetherWave Navigation Bar */
    .aether-nav {
      font-family:'Orbitron',sans-serif;
      font-weight:600;
      text-align:right;
      padding:10px 20px;
    }
    .aether-nav ul {
      margin:0;
      padding:0;
      list-style:none;
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .aether-nav a {
      text-decoration:none;
      color:#fff;
      font-size:clamp(0.9rem,1.4vw,1rem);
      position:relative;
      transition:color .3s;
    }
    .aether-nav a::after {
      content:'';
      position:absolute;
      left:0;
      bottom:-4px;
      width:100%;
      height:2px;
      background:#00f5a0;
      transform:scaleX(0);
      transition:transform .3s,background .3s;
    }
    .aether-nav a:hover { color:#ff2b70; }
    .aether-nav a:hover::after { transform:scaleX(1); background:#ff2b70; }
    .aether-nav a.active { color:#ff2b70; }
    .aether-nav a.active::after { transform:scaleX(1); background:#ff2b70; }
    @media(max-width:640px){
      .aether-nav{padding:8px 12px;}
      .aether-nav ul{gap:12px;justify-content:flex-end;}
    }
  </style>
</head>
